<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>计算属性、方法、侦听器</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-text="fullName"></div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                firstName: "zhang",
                lastName: "san"
            },
            //计算(有缓存)
            computed: {
                fullName: function() {
                    console.log("计算")
                    return this.firstName + " " + this.lastName
                }
            },
            //方法(无缓存)
            // methods:{
            //     fullName: function() {
            //         console.log("方法")
            //         return this.firstName + " " + this.lastName
            //     }
            // },
            //侦听器(有缓存)
            watch:{
                firstName:function(){
                    console.log("firstName 改变时触发")
                },
                lastName:function(){
                    console.log("lastName 改变时触发")
                }
            }
        })
    </script>
</body>

</html>
